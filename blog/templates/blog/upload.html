{% extends 'blog/base.html' %}

{% block content %}
 <h5> Img upload </h5>
 <form method="post" enctype="multipart/form-data">
   {% csrf_token %}
   <input type="file" name="document">
   <button type="submit">Upload file</button>
 </form>
 {% if url %}
  <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
 {% endif %}
{% endblock %}
